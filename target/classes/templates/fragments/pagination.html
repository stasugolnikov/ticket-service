<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="../../img/img.png"> </link>
</head>

<body>
<div th:fragment="pagination">

    <!-- Pagination -->
    <div class="pagination" th:with="baseUrl=${URLparameter}">
        <span th:if="${pager.indexOutOfBounds()}">
            Page is out of bounds. Go back to <a class="pageLink"
                                                 th:href="@{${baseUrl}(page=1)}">Home</a>.
        </span>

        <span th:unless="${pager.indexOutOfBounds()}">

            <span th:if="${pager.hasPrevious()}">
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=1)}">&laquo; Первая</a>
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pager.getPageIndex() - 1})}"> Предыдущая</a>
            </span>

            <span th:if="${pager.getTotalPages() != 1}"
                  th:text="'Старица ' + ${pager.getPageIndex()} + ' из ' + ${pager.getTotalPages()} + '.'">
            </span>

            <span th:if="${pager.hasNext()}">
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pager.getPageIndex() + 1})}">Следующая</a>
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pager.getTotalPages()})}">Последняя &raquo;</a>
            </span>
        </span>
    </div>

</div>
</body>
</html>
